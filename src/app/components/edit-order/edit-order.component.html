<div class="register-wrapper">
  <form (ngSubmit)="onSubmit()" [formGroup]="editForm">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Edit Order</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          <mat-label>Order ID: {{ order.id }}</mat-label>

          <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <mat-select
              required
              [(value)]="selected"
              formControlName="selectFormControl"
            >
              <mat-option value="true">True</mat-option>
              <mat-option value="false">False</mat-option>
            </mat-select>
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button
          type="submit"
          mat-stroked-button
          color="primary"
          [disabled]="selected === undefined"
        >
          Confirm
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
