<div class="register-wrapper">
  <form (ngSubmit)="onSubmit()" [formGroup]="editForm">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Edit profile</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Image</mat-label>
            <input matInput formControlName="image" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Images</mat-label>
            <input matInput formControlName="images" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Short description</mat-label>
            <input matInput formControlName="short_desc" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Category ID</mat-label>
            <input matInput formControlName="cat_id" />
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-stroked-button color="primary">
          Confirm
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
