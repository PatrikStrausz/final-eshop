<div class="register-wrapper">
    <form (ngSubmit)="onSubmit()" [formGroup]="deleteForm">
        <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Delete profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
           


              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput required [type]="hide ? 'password' : 'text'" formControlName="password">
                
                <button type="button" mat-icon-button matSuffix  (click)="hide = !hide" 
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

        
          </p>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-stroked-button color="primary"
             [disabled]="deleteForm.invalid">Confirm</button>
        </mat-card-actions>
        </mat-card>
    </form>
  </div>
